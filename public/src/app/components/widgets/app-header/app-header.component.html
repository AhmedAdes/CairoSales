<!-- Main Header -->
<header class="main-header">
	<!-- Logo -->
	<a href="javascript:void(0)" routerLink="/home/dashboard" class="logo"> <!-- mini logo for sidebar mini 50x50 pixels -->

		<span class="logo-lg"><b>IDI</b>-Sales</span>

	<nav class="navbar navbar-static-top" role="navigation">

			</ul>
