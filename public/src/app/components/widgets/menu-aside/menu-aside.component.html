<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
	<!-- sidebar: style can be found in sidebar.less -->
	<section class="sidebar" *ngIf="currentUser">
		<!-- Sidebar user panel (optional) -->
		<div class="user-panel">
			<div class="pull-left image">
				<img [src]="currentUser.photo" class="img-circle" [alt]="currentUser.UserName">
			</div>
			<div class="pull-left info">
				<p>{{currentUser.UserName}}</p>
				<!-- Status -->
				<a href="javascript:void(0)"><i class="fa fa-circle text-success"></i> Online</a>
			</div>
		</div>
		<!-- search form (Optional) -->
		<!--<form action="#" method="get" class="sidebar-form">
			<div class="input-group">
				<input type="text" name="q" class="form-control" placeholder="Search..."> <span class="input-group-btn">
					<button type="submit" name="search" id="search-btn"
						class="btn btn-flat">
						<i class="fa fa-search"></i>
					</button>
				</span>
			</div>
		</form>-->
		<!-- /.search form -->
		<!-- Sidebar Menu -->
		<ul class="sidebar-menu">
			<li class="header">NAVIGATION</li>
			<ng-template ngFor let-item [ngForOf]="links">
				<ng-template [ngIf]="!item.sublinks && !item.disabled">
					<li [class.active]="item.link[0] === current_url">
						<a *ngIf="!item.external" [routerLink]="item.link"> <i class="text-danger fa fa-{{item.icon}}"></i> <span>{{item.title}}</span>
						</a>
						<a *ngIf="item.external" [href]="item.link" [target]="item.target">
							<i class="text-danger fa fa-{{item.icon}}"></i> <span>{{item.title}}</span>
						</a>
					</li>
				</ng-template>
				<ng-template [ngIf]="item.sublinks && !item.disabled">
					<li class="treeview">
						<a href="#"> <i *ngIf="item.icon" class="text-danger fa fa-{{item.icon}}"></i> <span>{{item.title}}</span> <i class="fa fa-angle-left pull-right"></i>
						</a>
						<ul class="treeview-menu">
							<ng-template ngFor let-subitem [ngForOf]="item.sublinks">
								<li [class.active]="subitem.link[0] === current_url">
									<a *ngIf="!subitem.external" [routerLink]="subitem.link"> <i *ngIf="subitem.icon" class="text-danger fa fa-{{subitem.icon}}"></i> <span>{{subitem.title}}</span>
									</a>
									<a *ngIf="subitem.external" [href]="subitem.link" [target]="subitem.target"> <i *ngIf="subitem.icon" class="fa fa-{{subitem.icon}}"></i> <span>{{subitem.title}}</span>
									</a>
								</li>
							</ng-template>
						</ul>
					</li>
				</ng-template>
			</ng-template>
		</ul>
		<!-- /.sidebar-menu -->
	</section>
	<!-- /.sidebar -->
</aside>
