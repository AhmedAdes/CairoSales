<div class="well no-print">
    <form #f="ngForm" novalidate *ngIf="currentUser.jobClass != 3" (submit)="f.valid && ViewReport()">
        <div class="form-horizontal">
            <div class="form-group">
                <div class="col-md-offset-1 col-md-3">
                    <button type="submit" class="btn btn-primary btn-block">View</button>
                </div>
                <div class="col-md-offset-1 col-md-3">
                    <button type="button" class="btn btn-info btn-block" (click)="printReport()">Print</button>
                </div>
                <div class="col-md-offset-1 col-md-3">
                    <button type="button" class="btn btn-danger btn-block" (click)="goBack()">Back</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="text-center">{{reportHeader}}</h3>
    </div>
    <div class="panel-body">
        <table id="tblReps" class="table table-hover table-striped table-responsive table-bordered">
            <colgroup>
                <col width="10%" />
                <col width="10%" />
                <col width="25%" />
                <col width="10%" />
                <col width="15%" />
                <col width="10%" />
                <col width="10%" />
            </colgroup>
            <thead>
                <tr>
                    <th> Finished Code <i (click)="SortTable('FinishedCode')" class="btn btn-default no-print" [ngClass]="(orderbyString.indexOf('FinishedCode') == 1) ? orderbyClass : 'glyphicon glyphicon-sort'"></i></th>
                    <th> Company <i (click)="SortTable('Company')" class="btn btn-default no-print" [ngClass]="(orderbyString.indexOf('Company') == 1) ? orderbyClass : 'glyphicon glyphicon-sort'"></i></th>
                    <th> Product Name <i (click)="SortTable('FinProductName')" class="btn btn-default no-print" [ngClass]="(orderbyString.indexOf('FinProductName') == 1) ? orderbyClass : 'glyphicon glyphicon-sort'"></i></th>
                    <th> BatchNo <i (click)="SortTable('BatchNo')" class="btn btn-default no-print" [ngClass]="(orderbyString.indexOf('BatchNo') == 1) ? orderbyClass : 'glyphicon glyphicon-sort'"></i></th>
                    <th> Quantity <i (click)="SortTable('SQ')" class="btn btn-default no-print" [ngClass]="(orderbyString.indexOf('SQ') == 1) ? orderbyClass : 'glyphicon glyphicon-sort'"></i></th>
                    <th> Manf. Date <i (click)="SortTable('ManfDate')" class="btn btn-default no-print" [ngClass]="(orderbyString.indexOf('ManfDate') == 1) ? orderbyClass : 'glyphicon glyphicon-sort'"></i></th>
                    <th> Expire Date <i (click)="SortTable('ExpireDate')" class="btn btn-default no-print" [ngClass]="(orderbyString.indexOf('ExpireDate') == 1) ? orderbyClass : 'glyphicon glyphicon-sort'"></i></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of finBlncRpt | orderby:orderbyString">
                    <td>{{item.FinishedCode}}</td>
                    <td>{{item.Company}}</td>
                    <td>{{item.FinProductName}}</td>
                    <td>{{item.BatchNo}}</td>
                    <td>{{item.SQ}} {{item.Unit}}</td>
                    <td>{{item.ManfDate | date:'dd/MM/yyyy'}}</td>
                    <td>{{item.ExpireDate | date:'dd/MM/yyyy'}}</td>
                </tr>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
        <!--<pagination-controls class="no-print" (pageChange)="p = $event" maxSize="10"></pagination-controls>-->
    </div>
    
</div>
